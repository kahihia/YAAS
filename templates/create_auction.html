{%  extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Create new Auction" %}{% endblock %}

{% block content %}
  {% if error %}
  <p> <b>{{ error }}</b> </p>
    {% endif %}


    <form action="/create/" method="post">
        {% csrf_token %}
         {{ form.as_p }}
        <button type="submit" value="Submit">{% trans "Create" %}</button>
    </form>
    <p>{% trans "Please note that you are using currency" %} {{ currency }}</p>

{% endblock %}
